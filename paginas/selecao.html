<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="midia/icone-derkonflit-40px.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/geral.css">
    <link rel="stylesheet" href="../estilos/selecao.css">
    
    
    <title>selecionar</title>
</head>
<body onload="exibir(), musica(2)">
    <header>
        <h1>Selecionar Monstro</h1>
        <div id="voltar"><a href="../index.html">
            <input class="botao_voltar" type="button" value="Voltar"></a>
        </div>
    </header>
    
    <main>
        <section id="espaco1" class="monstro">
            <p id="nome1" class="nome"></p>
            <img id="imagem1" src="../midia/serpendragon.jpg" alt="Monstro selecionado">
            <aside class="M_dados">
                <p id="elemento1"></p>
                <p id="vida1"></p>
                <p id="dano1"></p>
                <p id="energia1"></p>
            </aside>
            
            <div onclick="TrocarMonstro(1, 'esquerda')">
                <svg  class="seta , setaleft" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
            </div>
            
            <div onclick="TrocarMonstro(1, 'direita')">
                <svg class="seta , setaright" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
            </div>
            
        </section>
        



        <!-- <p class="vs"> VS </p> --> 
        <section id="espaco2" class="monstro">
            <p id="nome2" class="nome"></p>
            <img id="imagem2" src="../midia/croconot.jpg" alt="Monstro selecionado">
            <aside class="M_dados">
                <p id="elemento2"></p>
                <p id="vida2"></p>
                <p id="dano2"></p>
                <p id="energia2"></p>
            </aside>

            <div onclick="TrocarMonstro(2, 'esquerda')">
                <svg  class="seta , setaleft" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
            </div>
            
            <div onclick="TrocarMonstro(2, 'direita')">
                <svg  class="seta , setaright" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
            </div>
            
        </section>
    </main>
        
    <input id="botao_selecionar" type="button" value="selecionar" onclick="selecionar()">
        
    <audio id="musicacombate" class="musica" src="../musicas/musica (3).mp3" loop></audio>


    <script src="../script/batalha.js"></script>
    <script src="../script/configuracoes.js"></script>
</body>
</html>
